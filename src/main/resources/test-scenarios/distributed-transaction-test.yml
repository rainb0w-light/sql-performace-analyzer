scenario:
  name: "测试场景"
  datasource: "mysqlDataSource"
  defaultIsolationLevel: "READ_COMMITTED"
  threads:
    thread1:
      steps:
        - id: "step1"
          sqls: ["BEGIN", "INSERT INTO table1 VALUES (1)"]
        - id: "step2"
          sqls: ["SELECT * FROM table1", "COMMIT"]
    thread2:
      steps:
        - id: "step1"
          sqls: ["BEGIN", "SELECT * FROM table1"]
        - id: "step2"
          sqls: ["UPDATE table1 SET value = 2", "COMMIT"]