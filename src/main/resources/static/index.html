    <div class="breadcrumb">

            <span class="breadcrumb-separator">/</span>

    <!-- ‰∏ªÂÜÖÂÆπ -->
    <div class="main-content">
        <div id="app">
            <div class="container">
                <h1 style="margin-bottom: 20px; color: #333;">SQL ÊÄßËÉΩÂàÜÊûê</h1>
            
            <div class="input-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="datasource-select">Êï∞ÊçÆÊ∫êÔºö</label>
                        <select 
                            id="datasource-select" 
                            v-model="selectedDatasource" 
                            :disabled="loading || datasources.length === 0"
                            class="form-select"
                        >
                            <option value="">-- ËØ∑ÈÄâÊã©Êï∞ÊçÆÊ∫ê --</option>
                            <option v-for="ds in datasources" :key="ds.name" :value="ds.name">
                                {{ ds.name }} ({{ ds.url }})
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="llm-select">Â§ßÊ®°ÂûãÔºö</label>
                        <select 
                            id="llm-select" 
                            v-model="selectedLlm" 
                            :disabled="loading || llms.length === 0"
                            class="form-select"
                        >
                            <option value="">-- ËØ∑ÈÄâÊã©Â§ßÊ®°Âûã --</option>
                            <option v-for="llm in llms" :key="llm.name" :value="llm.name">
                                {{ llm.name }} ({{ llm.model }})
                            </option>
                        </select>
                    </div>
                </div>
                
                <label for="sql-input">ËØ∑ËæìÂÖ• SQL ËØ≠Âè•Ôºö</label>
                <textarea 
                    id="sql-input" 
                    v-model="sql" 
                    placeholder="‰æãÂ¶Ç: SELECT * FROM users WHERE id = 1"
                    :disabled="loading"
                ></textarea>
                
                <div class="button-group">
                    <button 
                        class="btn-primary" 
                        @click="analyze" 
                        :disabled="loading || !sql.trim()"
                    >
                        {{ loading ? 'ÂàÜÊûê‰∏≠...' : 'ÂºÄÂßãÂàÜÊûê' }}
                    </button>
                    <button 
                        class="btn-secondary" 
                        @click="exportPdf" 
                        :disabled="!report"
                    >
                        ÂØºÂá∫ PDF
                    </button>
                    <button 
                        class="btn-secondary" 
                        @click="downloadMarkdown" 
                        :disabled="!report || downloadingMarkdown"
                    >
                        {{ downloadingMarkdown ? '‰∏ãËΩΩ‰∏≠...' : '‰∏ãËΩΩ Markdown' }}
                    </button>
                </div>

                <div v-if="error" class="error">
                    {{ error }}
                </div>

            <div v-if="report" class="result-section">
                <div class="result-header">
                    <h2>ÂàÜÊûêÊä•Âëä</h2>

                <div class="report-content markdown-body" id="report-content" v-html="renderedReport"></div>

            </div>

    <!-- Vue 3 (Êú¨Âú∞) -->
    <script src="/libs/vue/vue.global.js"></script>
    <!-- Marked (Markdown Ëß£ÊûêÔºåÊú¨Âú∞) -->
    <script src="/libs/marked/marked.min.js"></script>
    <!-- html2pdf.js (PDF ÂØºÂá∫ÔºåÊú¨Âú∞) -->
    <script src="/libs/html2pdf/html2pdf.bundle.min.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    sql: '',
                    report: '',
                    renderedReport: '',
                    loading: false,
                    error: null,
                    datasources: [],
                    selectedDatasource: '',
                    llms: [],
                    selectedLlm: '',
                    downloadingMarkdown: false,
                    // ‰ΩøÁî®Áõ∏ÂØπË∑ØÂæÑÔºåÂõ†‰∏∫ÂâçÂêéÁ´ØÂú®Âêå‰∏ÄÂüüÂêç‰∏ã
                    apiUrl: '/api/sql/analyze'
                };
            },
            mounted() {
                this.loadDatasources();
                this.loadLlms();
            },
            methods: {
                async loadDatasources() {
                    try {
                        const response = await fetch('/api/sql/datasources');
                        if (response.ok) {
                            this.datasources = await response.json();
                            // Â¶ÇÊûúÂè™Êúâ‰∏Ä‰∏™Êï∞ÊçÆÊ∫êÔºåËá™Âä®ÈÄâÊã©
                            if (this.datasources.length === 1) {
                                this.selectedDatasource = this.datasources[0].name;
                            }
                        } else {
                            console.error('Âä†ËΩΩÊï∞ÊçÆÊ∫êÂàóË°®Â§±Ë¥•');
                        }
                    } catch (err) {
                        console.error('Âä†ËΩΩÊï∞ÊçÆÊ∫êÂàóË°®ÈîôËØØ:', err);
                    }
                },
                async loadLlms() {
                    try {
                        const response = await fetch('/api/sql/llms');
                        if (response.ok) {
                            this.llms = await response.json();
                            // Â¶ÇÊûúÂè™Êúâ‰∏Ä‰∏™Ê®°ÂûãÔºåËá™Âä®ÈÄâÊã©
                            if (this.llms.length === 1) {
                                this.selectedLlm = this.llms[0].name;
                            }
                        } else {
                            console.error('Âä†ËΩΩÂ§ßÊ®°ÂûãÂàóË°®Â§±Ë¥•');
                        }
                    } catch (err) {
                        console.error('Âä†ËΩΩÂ§ßÊ®°ÂûãÂàóË°®ÈîôËØØ:', err);
                    }
                },
                async analyze() {
                    if (!this.sql.trim()) {
                        this.error = 'ËØ∑ËæìÂÖ• SQL ËØ≠Âè•';
                        return;
                    }

                    this.loading = true;
                    this.error = null;
                    this.report = '';
                    this.renderedReport = '';

                    try {
                        const requestBody = {
                            sql: this.sql.trim()
                        };
                        // Â¶ÇÊûúÈÄâÊã©‰∫ÜÊï∞ÊçÆÊ∫êÔºåÊ∑ªÂä†Âà∞ËØ∑Ê±Ç‰∏≠
                        if (this.selectedDatasource) {
                            requestBody.datasourceName = this.selectedDatasource;
                        }
                        // Â¶ÇÊûúÈÄâÊã©‰∫ÜÊ®°ÂûãÔºåÊ∑ªÂä†Âà∞ËØ∑Ê±Ç‰∏≠
                        if (this.selectedLlm) {
                            requestBody.llmName = this.selectedLlm;
                        }

                        const response = await fetch(this.apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(requestBody)
                        });

                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({ message: 'ËØ∑Ê±ÇÂ§±Ë¥•' }));
                            throw new Error(errorData.message || `HTTP ${response.status}: ${response.statusText}`);
                        }

                        const data = await response.json();
                        
                        if (data.report) {
                            this.report = data.report;
                            this.renderedReport = marked.parse(data.report);
                        } else {
                            throw new Error('ÊúçÂä°Âô®ËøîÂõûÁöÑÊï∞ÊçÆ‰∏≠Ê≤°ÊúâÊä•ÂëäÂÜÖÂÆπ');
                        }
                    } catch (err) {
                        this.error = err.message || 'ÂàÜÊûêÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÁ®çÂêéÈáçËØï';
                        console.error('ÂàÜÊûêÈîôËØØ:', err);
                    } finally {
                        this.loading = false;
                    }
                },

                async exportPdf() {
                    if (!this.report) {
                        this.error = 'Ê≤°ÊúâÂèØÂØºÂá∫ÁöÑÊä•Âëä';
                        return;
                    }

                    try {
                        const element = document.getElementById('report-content');
                        
                        // Á°Æ‰øùÊâÄÊúâ details ÂÖÉÁ¥†ÈÉΩÂ±ïÂºÄ
                        const detailsElements = element.querySelectorAll('details');
                        detailsElements.forEach(detail => {
                            detail.open = true;
                        });
                        
                        const opt = {
                            margin: 1,
                            filename: `sql-analysis-report-${new Date().getTime()}.pdf`,
                            image: { type: 'jpeg', quality: 0.98 },
                            html2canvas: { scale: 2 },
                            jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
                        };

                        await html2pdf().set(opt).from(element).save();
                    } catch (err) {
                        this.error = 'PDF ÂØºÂá∫Â§±Ë¥•: ' + err.message;
                        console.error('PDF ÂØºÂá∫ÈîôËØØ:', err);
                    }
                },
                async downloadMarkdown() {
                    if (!this.report) {
                        this.error = 'Ê≤°ÊúâÂèØ‰∏ãËΩΩÁöÑÊä•Âëä';
                        return;
                    }

                    this.downloadingMarkdown = true;
                    this.error = null;

                    try {
                        const requestBody = {
                            sql: this.sql.trim()
                        };
                        // Â¶ÇÊûúÈÄâÊã©‰∫ÜÊï∞ÊçÆÊ∫êÔºåÊ∑ªÂä†Âà∞ËØ∑Ê±Ç‰∏≠
                        if (this.selectedDatasource) {
                            requestBody.datasourceName = this.selectedDatasource;
                        }
                        // Â¶ÇÊûúÈÄâÊã©‰∫ÜÊ®°ÂûãÔºåÊ∑ªÂä†Âà∞ËØ∑Ê±Ç‰∏≠
                        if (this.selectedLlm) {
                            requestBody.llmName = this.selectedLlm;
                        }

                        const response = await fetch('/api/sql/reports/download', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(requestBody)
                        });

                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({ message: '‰∏ãËΩΩÂ§±Ë¥•' }));
                            throw new Error(errorData.message || `HTTP ${response.status}: ${response.statusText}`);
                        }

                        // Ëé∑ÂèñÊñá‰ª∂Âêç
                        const contentDisposition = response.headers.get('Content-Disposition');
                        let filename = 'sql-analysis-report.md';
                        if (contentDisposition) {
                            const filenameMatch = contentDisposition.match(/filename="?(.+)"?/);
                            if (filenameMatch) {
                                filename = filenameMatch[1];
                            }
                        }

                        // ‰∏ãËΩΩÊñá‰ª∂
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    } catch (err) {
                        this.error = 'Markdown ‰∏ãËΩΩÂ§±Ë¥•: ' + err.message;
                        console.error('Markdown ‰∏ãËΩΩÈîôËØØ:', err);
                    } finally {
                        this.downloadingMarkdown = false;
                    }
                }
            }
        }).mount('#app');
    </script>
